    <p>
    Augmented Melbourne is a brand new web app developed by Final year I.T students from RMIT, to assist the visually impaired navigate around Melbourne CBD with the help of Open-data Enabled Mobile Navigation Aid. The visually impaired are constantly facing issues every day to travel from point A to point B in their daily life, they unaware of their current geographical location and neither any information about the place. We are creating this new web app ‘Augmented Melbourne’ to make their life easier and to aid them in this situation.
