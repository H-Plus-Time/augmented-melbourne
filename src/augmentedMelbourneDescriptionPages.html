<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="augmented-melbourneDescriptionPage">
  <template>
    <style>
      :host {
      background-image: url(/images/augmentedMelbourneQRlogo.jpg);
      display: flex;
      position:relative;
   }

   .descriptionContainer{
     font-family: Arial !important;
     @apply(--layout-vertical);
     @apply(--layout-center);
      margin: 0% 0% 0% 0%;
      padding: 20px 20px 20px 20px;
      background-color:rgba(230,230,230,0.95);
      width: 100%;


   }
   .descriptionContent{
     width:80%;


   }

   .descriptionPhoto{
     height: auto;
     width: 100%;


   }
    </style>


<div class="descriptionContainer">
  <div class="descriptionContent">
    <h2>{{data.name}}</h2>
    <img class="descriptionPhoto" src="[[data.img]]" alt="[[data.name]]">
    <p>[[data.lon]]</p>
    <p>[[data.lat]]</P>
    <p>[[data.description]]</P>
  </div>
</div>
<paper-button>Back to map</paper-button>

  </template>
  <script>
    Polymer({
      is: 'augmented-melbourneDescriptionPage',
      properties: {
        data: {
          type: Object,
          notify: true
        }
      }
    });
  </script>
</dom-module>
