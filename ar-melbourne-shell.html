<!-- <link rel="import" href="bower_components/platinum-bluetooth/platinum-bluetooth-elements.html"> -->
<dom-module id="ar-melbourne">
    <template>
        <style is="custom-style" include="ar-component-shared-styles iron-flex iron-flex-alignment">

        </style>
        <paper-toast id="toast_notification">
        </paper-toast>

        <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <app-drawer-layout fullbleed force-narrow>
            <app-drawer>
                <iron-selector role="navigation" class="drawer-list">
                    <template is="dom-repeat"
                    items="{{menuItems}}"
                    select-attribute="name"
                    selected="{{routeData.page}}">
                        <a name="{{item.name}}" href="{{item.href}}">{{item.text}}</a>
                    </template>
                </iron-selector>
            </app-drawer>
            <app-header-layout>
                <app-header>
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Augmented Melbourne</div>
                        <template is="dom-if" if="[[!smallScreen]]">
                        <paper-tabs>
                            <template is="dom-repeat" items="{{menuItems}}">
                                <paper-tab>{{item.text}}</paper-tab>
                            </template>
                        </paper-tabs>
                        </template>
                        <paper-icon-button icon="search"></paper-icon-button>
                    </app-toolbar>
                </app-header>
                <!-- Content -->
                <iron-pages selected="{{routeData.page}}">
                  <ar-component name="main">

                  </ar-component>
                  <div name="settings">
                    
                  </div>
                </iron-pages>

                <!-- end content -->
            </app-header-layout>
        </app-drawer-layout>

    </template>
    <script>
        Polymer({
            is: 'ar-melbourne',
            properties: {
                smallScreen: {
                    type: Boolean,
                    notify: true,
                    value: function() { return false; }
                }
            },
            attached: function() {
                this.menuItems = [{
                    "text": "Settings",
                    "href": "settings"
                },
                {
                    "text": "About",
                    "href": "about"
                }]
            }
        })
    </script>
</dom-module>
