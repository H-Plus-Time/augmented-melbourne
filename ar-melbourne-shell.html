<link rel='import' href="bower_components/polymer/polymer.html">
<link rel='import' href="bower_components/paper-button/paper-button.html">
<link rel='import' href="bower_components/iron-icons/iron-icons.html">
<link rel='import' href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/app-layout/app-layout.html">
<link rel="import" href="bower_components/app-route/app-route.html">
<link rel="import" href="bower_components/app-route/app-location.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-toast/paper-toast.html">
<link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="bower_components/iron-selector/iron-selector.html">
<link rel="import" href="ar-component.html">
<link rel="import" href="ar-component-shared-styles.html">
<link rel="import" href="augmentedMelbourneLandingPage.html">
<link rel="import" href="augmentedMelbourneAboutPage.html">
<link rel="import" href="paperToastNotification.html">

<dom-module id="ar-melbourne">
    <template>
        <style is="custom-style" include="ar-component-shared-styles iron-flex iron-flex-alignment"></style>
        <!-- <paper-toast id="toast_notification">
        </paper-toast> -->

        <app-location route="{{route}}" use-hash-as-path></app-location>

        <!-- this app-route manages the top-level routes -->
        <app-route
            route="{{route}}"
            pattern="/:view"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>
        <app-drawer-layout fullbleed force-narrow>
            <app-drawer>
                <iron-selector role="navigation" class="drawer-list" selected="about">
                    <template is="dom-repeat" items="{{menuItems}}">
                        <a href="#/{{item.href}}">{{item.text}}</a>
                    </template>
                </iron-selector>
            </app-drawer>
            <app-header-layout>
                <app-header>
                    <app-toolbar>

                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Augmented Melbourne</div>
                          <paperToast></paperToast>
                        <template is="dom-if" if="[[!smallScreen]]">
                        <paper-tabs>
                            <template is="dom-repeat" items="{{menuItems}}">
                                <paper-tab link>
                                  <a href="#/{{item.href}}">{{item.text}}</a>
                                </paper-tab>
                            </template>
                        </paper-tabs>

                    </template>


                  <paper-icon-button icon="search"></paper-icon-button>
                    </app-toolbar>
                </app-header>
                <div style="width:100%">
                  <iron-pages selected="{{routeData.view}}" attr-for-selected="name">
                    <ar-component name="active">
                    </ar-component>
                  </iron-pages>
                </div>
                <div style="width:100%">
                  <iron-pages selected="{{routeData.view}}" attr-for-selected="name">
                  <augmented-melbourneLandingPage name="home"></augmented-melbourneLandingPage>
                  </iron-pages>
                </div>
                <div style="width:100%">
                  <iron-pages selected="{{routeData.view}}" attr-for-selected="name">
                  <augmented-melbourneAboutPage name="about"></augmented-melbourneAboutPage>
                  </iron-pages>
                </div>

          <paper-toast-notif></paper-toast-notif>
            </app-header-layout>
        </app-drawer-layout>

    </template>
    <script>
        Polymer({
            is: 'ar-melbourne',
            properties: {
                smallScreen: {
                    type: Boolean,
                    notify: true,
                    value: function() { return false; }
                }
            },



            attached: function() {
                this.menuItems = [{
                    "text": "Home",
                    "href": "home"
                },{
                    "text": "Settings"
                },
                {
                  "text": "Active",
                  "href": "active"
                },
                {
                    "text": "About",
                    "href": "about"
                }]
                this.route = "#/active";
            }
        })
    </script>
</dom-module>
